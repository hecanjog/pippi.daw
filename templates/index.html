<!DOCTYPE html>
<html>
    <head>
        <title>Pippi</title>
        <link rel="stylesheet/less" type="text/css" href="/static/main.less" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merriweather+Sans:300,700" />

        <script> 
            less = { env: "development" }; 
        </script>

        <script src="/static/vendor/less.js/dist/less-1.3.3.min.js"></script>
        <script src="/static/vendor/jquery/jquery.min.js"></script>
        <script src="/static/vendor/jquery.ui/ui/jquery.ui.core.js"></script>
        <script src="/static/vendor/jquery.ui/ui/jquery.ui.widget.js"></script>
        <script src="/static/vendor/jquery.ui/ui/jquery.ui.mouse.js"></script>
        <script src="/static/vendor/jquery.ui/ui/jquery.ui.draggable.js"></script>
        <script src="/static/main.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="daw-wrapper">
                <div id="controls">
                    <button id="load-sound">Load Sound</button>
                    <button id="regenerate-all">Regenerate All Blocks</button>
                    <button id="move-tool">&#9757;</button>
                </div>

                <div id="timeline">
                    <div class="track ruler"></div>
                    {% block tracks %}
                        <div id="tracks">
                            {% include "timeline.html" %}
                        </div>
                    {% endblock %}
                </div>
            </div>

            <div id="info-sidebar">
                <button>Load Generator</button>
            </div>

        </div>

    </body>
</html>
