<!DOCTYPE html>
<html>
    <head>
        <title>Pippi</title>
        <link rel="stylesheet/less" type="text/css" href="/static/main.less" />

        <script> 
            less = { env: "development" }; 
        </script>
        <script src="/static/vendor/less.js/dist/less-1.3.3.min.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="timeline">
                <div class="track ruler"></div>
                {% for track in tracks %}
                <div class="track">
                    {% for block in track %}
                    <div class="block" style="width: {{ block[3] }};">
                        <p>{{ block[2] }}</p>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

        </div>
    </body>
</html>
